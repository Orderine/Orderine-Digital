<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin Orderine</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003366, #003366);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input { border: 1px solid #ccc; }

    button {
      background: linear-gradient(135deg, #b8860b, #daa520);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin: 10px 0;
      white-space: pre-line;
    }

    h2 { text-align: center; margin-bottom: 20px; }

    .password-wrapper { position: relative; }
    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 55%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    .menuva-logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .menuva-logo img {
      width: 600px;
      max-width: 90%;
      height: auto;
    }

    .menuva-logo p {
      color: white;
      font-size: 13px;
      margin: 4px 0 0;
    }

    @media (min-width: 769px) {
      .menuva-logo img { max-width: 35%; }
      .menuva-logo p { font-size: 16px; }
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>üë§ Login Admin</h2>

  <form id="loginForm">
    <label>Email</label>
    <input type="email" id="email" placeholder="admin@menuva.id" required />

    <label>Password</label>
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" required />
      <span class="toggle-eye" id="togglePassword">üëÅÔ∏è</span>
    </div>

    <p id="errorMsg" class="error"></p>

    <button type="submit">Login</button>
  </form>
</div>

<!-- 1Ô∏è‚É£ Mother DB WAJIB PALING ATAS -->
<script src="db-core.js"></script>

<!-- 2Ô∏è‚É£ Baru script login (module) -->
<script type="module">
import { getUserByEmail, setSession } from "./db.js";

document.addEventListener("DOMContentLoaded", async () => {

  // üî• WAJIB buka Mother dulu
  await window.MENUVA_DB.openDB();

  /* üëÅÔ∏è Toggle Password */
  document.getElementById("togglePassword").onclick = () => {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
  };

  const form = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorMsg.textContent = "";

    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      errorMsg.textContent = "Email dan password wajib diisi.";
      return;
    }

    try {
      const user = await getUserByEmail(email);

      if (!user) {
        errorMsg.textContent = "‚ùå Admin tidak ditemukan.";
        return;
      }

      if (user.role !== "admin") {
        errorMsg.textContent = "‚õî Bukan akun admin.";
        return;
      }

      if (user.status !== "active") {
        errorMsg.textContent = "‚õî Akun belum aktif.";
        return;
      }

      if (user.password !== password) {
        errorMsg.textContent = "‚ùå Password salah.";
        return;
      }

      const activeUser = {
        role: "admin",
        adminType: user.adminType || "cashier",
        email: user.email,
        restoID: user.restoID,
        permissions: user.permissions || [],
        redirect: user.redirect || "recieves.html",
        loginAt: Date.now()
      };

      await setSession(activeUser);

      location.replace(activeUser.redirect);

    } catch (err) {
      console.error("Login error:", err);
      errorMsg.textContent = "Terjadi kesalahan sistem.";
    }
  });
});
</script>

</body>
</html>
