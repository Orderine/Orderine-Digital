<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Trial Expired - Orderine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #660000, #330000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .expired-box {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #cc0000;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #246b45;
    }
  </style>
</head>
<body>
  <div class="expired-box">
    <h2>‚è≥ Trial Expired</h2>
    <p>Your 7-day free trial has ended.<br>Please upgrade to continue using Orderine.</p>
    <button onclick="goUpgrade()">Upgrade Now</button>
  </div>

  <script>
    function goUpgrade() {
      // Arahkan ke halaman upgrade/pembayaran
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
