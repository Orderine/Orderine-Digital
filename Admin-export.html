<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MenuvaDB Exporter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h2 { margin-top: 0; }
    #log { white-space: pre-line; background: #111; color: #0f0; padding: 10px; height: 200px; overflow-y: auto; }
    button { padding: 10px 15px; font-size: 15px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>MenuvaDB Exporter</h2>
  <p>Tool ini mengekspor semua data dari IndexedDB → JSON.</p>
  <button id="btnExport">Export IndexedDB</button>

  <h3>Log</h3>
  <div id="log"></div>

<script>
function log(msg) {
  const box = document.getElementById('log');
  box.textContent += `\n${new Date().toISOString()} - ${msg}`;
  box.scrollTop = box.scrollHeight;
}

async function exportDB() {
  log("Membuka IndexedDB MenuvaDB...");

  return new Promise((resolve, reject) => {
    const request = indexedDB.open('MenuvaDB');

    request.onerror = () => reject('Gagal membuka IndexedDB');
    request.onsuccess = async (event) => {
      const db = event.target.result;
      const exportObj = {};
      const stores = ['menuvaData', 'ordersData'];

      for (const storeName of stores) {
        if (!db.objectStoreNames.contains(storeName)) {
          log(`Store ${storeName} tidak ditemukan — skip.`);
          continue;
        }

        log(`Membaca store: ${storeName}`);

        const tx = db.transaction(storeName, 'readonly');
        const store = tx.objectStore(storeName);
        const getAllReq = store.getAll();

        await new Promise((res, rej) => {
          getAllReq.onerror = () => rej(`Gagal membaca ${storeName}`);
          getAllReq.onsuccess = () => {
            exportObj[storeName] = getAllReq.result;
            res();
          };
        });
      }

      resolve(exportObj);
    };
  });
}

document.getElementById('btnExport').onclick = async () => {
  try {
    log('Mulai proses export...');

    const data = await exportDB();

    log('IndexedDB berhasil diekspor. Menyiapkan download file...');

    const blob = new Blob([JSON.stringify(data, null, 2)], {
      type: 'application/json'
    });

    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'menuva_export.json';
    a.click();

    log('Download selesai: menuva_export.json');
  } catch (err) {
    log('ERROR: ' + err);
  }
};
</script>
</body>
</html>
