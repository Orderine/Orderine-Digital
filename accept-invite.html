<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Accept Admin Invite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1c1c1c;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
    }
    h2 {
      margin-bottom: 12px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #4caf50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
    .success {
      color: #4caf50;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>üîê Accept Admin Invite</h2>
    <p id="info"></p>

    <form id="acceptForm" class="hidden">
      <input
        type="password"
        id="password"
        placeholder="Set password (min 6 chars)"
        required
      />
      <button type="submit">Create Account</button>
    </form>

    <div id="msg"></div>
     <div style="margin-top:16px; text-align:center;">
  <p style="font-size:14px; color:#555; margin-bottom:6px;">
    Have Amin Account?
  </p>
  <a
    href="admin-login.html"
    style="
      display:inline-block;
      padding:8px 14px;
      background:#1677ff;
      color:#fff;
      border-radius:6px;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
    "
  >
    Login Admin
  </a>
    </div>
</div>
 
<script>
/* ======================================================
   DOM
====================================================== */
const info = document.getElementById("info");
const msg = document.getElementById("msg");
const form = document.getElementById("acceptForm");

/* ======================================================
   ADMIN CONFIG (LOGIN LEWAT admin-login.html)
====================================================== */
const ADMIN_CONFIG = {
  cashier: {
    label: "Admin Cashier",
    redirect: "admin-login.html",
    permissions: ["orders", "payments"]
  },
  menu: {
    label: "Admin Menu",
    redirect: "admin-login.html",
    permissions: ["menu", "stock"]
  },
  room: {
    label: "Admin Room",
    redirect: "admin-login.html",
    permissions: ["room"]
  }
};

/* ======================================================
   TOKEN
====================================================== */
const params = new URLSearchParams(window.location.search);
const token = params.get("token");

if (!token) {
  msg.innerHTML = "<div class='error'>‚ùå Invalid invite link</div>";
  throw new Error("Missing token");
}

const invites =
  JSON.parse(localStorage.getItem("menuvaInvites")) || [];

const invite = invites.find(
  i => i.token === token && i.isUsed !== true
);

if (!invite) {
  msg.innerHTML =
    "<div class='error'>‚ùå Invite not found or already used</div>";
  throw new Error("Invite invalid");
}

if (invite.expireAt && new Date() > new Date(invite.expireAt)) {
  msg.innerHTML = "<div class='error'>‚ùå Invite expired</div>";
  throw new Error("Invite expired");
}

/* ======================================================
   ADMIN TYPE
====================================================== */
const adminType = invite.adminType || "cashier";
const adminCfg = ADMIN_CONFIG[adminType];

if (!adminCfg) {
  msg.innerHTML = "<div class='error'>‚ùå Invalid admin role</div>";
  throw new Error("Invalid adminType");
}

info.innerHTML = `
  ‚úÖ You are invited as <b>${adminCfg.label}</b><br>
  Email: <b>${invite.email}</b>
`;

form.classList.remove("hidden");

function generateUserID() {
  return "USR-" + crypto.randomUUID();
}

/* ======================================================
   ACCEPT INVITE
====================================================== */
form.addEventListener("submit", (e) => {
  e.preventDefault();
  msg.textContent = "";

  const password = document.getElementById("password").value;

  if (password.length < 6) {
    msg.innerHTML = "<div class='error'>‚ùå Password too short</div>";
    return;
  }

  /* ================= USER DB ================= */
  const users =
    JSON.parse(localStorage.getItem("menuvaUsers")) || [];

  if (users.some(u => u.email === invite.email)) {
    msg.innerHTML =
      "<div class='error'>‚ùå Account already exists. Please login.</div>";
    return;
  }

  const now = new Date().toISOString();

  const newAdmin = {
    userID: generateUserID(),
    email: invite.email,
    password,

    role: "admin",
    adminType,
    restoID: invite.restoID,
    permissions: adminCfg.permissions,

    premiumPlan: "inherit",
    trialUsed: true,
    isPaid: true,
    isExpired: false,

    createdAt: now
  };

  users.push(newAdmin);
  localStorage.setItem("menuvaUsers", JSON.stringify(users));

  /* ================= ADMIN LOGIN DB (INI WAJIB) ================= */
  const admins =
    JSON.parse(localStorage.getItem("orderine_admins")) || [];

  admins.push({
    email: newAdmin.email,
    password: newAdmin.password,
    restoID: newAdmin.restoID,
    adminType,
    permissions: adminCfg.permissions,
    status: "active",
    createdAt: now
  });

  localStorage.setItem("orderine_admins", JSON.stringify(admins));

  /* ================= MARK INVITE USED ================= */
  invite.isUsed = true;
  invite.usedAt = now;
  localStorage.setItem("menuvaInvites", JSON.stringify(invites));

  msg.innerHTML = `
    <div class="success">
      ‚úÖ Account created successfully.<br>
      Please login to continue.
    </div>
  `;

  setTimeout(() => {
    window.location.replace("admin-login.html");
  }, 1200);
});
</script>

</body>
</html>
