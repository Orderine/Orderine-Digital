<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Accept Admin Invite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1c1c1c;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
    }
    h2 {
      margin-bottom: 12px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #4caf50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
    .success {
      color: #4caf50;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>üîê Accept Admin Invite</h2>
    <p id="info"></p>

    <form id="acceptForm" class="hidden">
      <input
        type="password"
        id="password"
        placeholder="Set password (min 6 chars)"
        required
      />
      <button type="submit">Create Account</button>
    </form>

    <div id="msg"></div>
     <div style="margin-top:16px; text-align:center;">
  <p style="font-size:14px; color:#555; margin-bottom:6px;">
    Have Amin Account?
  </p>
  <a
    href="admin-login.html"
    style="
      display:inline-block;
      padding:8px 14px;
      background:#1677ff;
      color:#fff;
      border-radius:6px;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
    "
  >
    Login Admin
  </a>
    </div>
</div>

<script src="./db-core.js"></script>
<script>
/* ======================================================
   DOM
====================================================== */
const info = document.getElementById("info");
const msg = document.getElementById("msg");
const form = document.getElementById("acceptForm");

/* ======================================================
   TOKEN
====================================================== */
const token = new URLSearchParams(location.search).get("token");
if (!token) {
  msg.innerHTML = "<div class='error'>‚ùå Invalid invite link</div>";
  throw new Error("Missing token");
}

/* ======================================================
   ROLE CONFIG
====================================================== */
const NEED_PIN_KEYWORDS = ["supervisor", "manager", "general_manager"];

/* ======================================================
   STATE
====================================================== */
let invite = null;
let NEXT_PAGE = null;

/* ======================================================
   INIT
====================================================== */
(async () => {
  if (!window.MENUVA_DB) {
    msg.innerHTML = "<div class='error'>‚ùå DB Core not ready</div>";
    return;
  }

  const invites = await MENUVA_DB.getAll("admin_invites");

  invite = invites.find(
    i => i.token === token && i.status === "pending"
  );

  if (!invite) {
    msg.innerHTML =
      "<div class='error'>‚ùå Invite tidak ditemukan / sudah dipakai</div>";
    return;
  }

  info.innerHTML = `
    ‚úÖ Anda diundang sebagai <b>${invite.role.replaceAll("_"," ")}</b><br>
    Email: <b>${invite.email}</b>
  `;

  form.classList.remove("hidden");
})();

/* ======================================================
   ACCEPT INVITE
====================================================== */
form.addEventListener("submit", async e => {
  e.preventDefault();
  msg.innerHTML = "";

  if (!invite) return;

  const password = document.getElementById("password").value.trim();
  if (password.length < 6) {
    msg.innerHTML = "<div class='error'>‚ùå Password minimal 6 karakter</div>";
    return;
  }

  const now = Date.now();
  let pin = null;
  let pinHash = null;

  if (isSupervisorUp(invite.role)) {
    pin = generatePIN();
    const enc = new TextEncoder().encode(pin);
    const hash = await crypto.subtle.digest("SHA-256", enc);
    pinHash = Array.from(new Uint8Array(hash))
      .map(b => b.toString(16).padStart(2,"0"))
      .join("");
  }

  const admin = {
    id: "ADM-" + crypto.randomUUID(),
    email: invite.email,
    role: invite.role,
    restoID: invite.restoID,
    status: "active",
    createdAt: now,
    ...(pinHash ? { pinHash, pinUsed:false } : {})
  };

  await MENUVA_DB.add("admins", admin);

  invite.status = "accepted";
  invite.acceptedAt = now;
  await MENUVA_DB.add("admin_invites", invite);

  await MENUVA_DB.setSession({
    userID: admin.id,
    email: admin.email,
    role: admin.role,
    restoID: admin.restoID
  });

  NEXT_PAGE = getAdminRedirect(admin.role);

  renderSuccess(invite.role, pin);
});

/* ======================================================
   UI RENDER
====================================================== */
function renderSuccess(role, pin) {
  form.classList.add("hidden");

  msg.innerHTML = `
    <div class="success" style="text-align:center">
      <h3>‚úÖ Akun Admin Aktif</h3>
      <p><b>Role:</b> ${role.replaceAll("_"," ")}</p>

      ${
        pin ? `
        <div style="margin-top:12px">
          <p><b>üîê PIN VOID (SIMPAN BAIK-BAIK)</b></p>
          <input id="voidPin" value="${pin}" readonly
            style="font-size:20px;text-align:center;width:140px"/>
          <br>
          <button id="copyPin" style="margin-top:6px">üìã Copy PIN</button>
        </div>` : ""
      }

      <div style="margin-top:18px">
        <button id="goDashboard">‚û°Ô∏è Lanjut ke Dashboard</button>
      </div>
    </div>
  `;

  if (pin) {
    document.getElementById("copyPin").onclick = () => {
      navigator.clipboard.writeText(pin);
      alert("‚úÖ PIN berhasil disalin");
    };
  }

  document.getElementById("goDashboard").onclick = () => {
    location.href = NEXT_PAGE;
  };
}

/* ======================================================
   HELPERS
====================================================== */
function generatePIN() {
  return Math.floor(100000 + Math.random() * 900000).toString();
}

function isSupervisorUp(role) {
  return role.includes("supervisor")
      || role.includes("manager")
      || role === "general_manager";
}

function getAdminRedirect(role) {
  if (role.includes("kitchen")) return "menu-manager.html";
  if (role.includes("bar")) return "drink-manager.html";
  if (role.includes("room")) return "room-manager.html";
  if (role.includes("front_office")) return "recieves.html";
  return "admin.html";
}
</script>


</body>
</html>
