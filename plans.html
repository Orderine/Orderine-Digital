<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Choose Plan - Orderine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003366, #003366);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      max-width: 420px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #2e8b57, #3cb371);
      color: white;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Subscription Required</h2>
    <p>Your access has expired.<br>Please choose a plan to continue.</p>

   <button onclick="selectPlan('monthly')">
  Monthly
</button>

<button onclick="selectPlan('6month')">
  6 Bulan
</button>

<button onclick="selectPlan('yearly')">
  Yearly
</button>


    <button onclick="logout()" style="background:#999;margin-top:20px;">
      Logout
    </button>
  </div>

<script>
  // =====================================================
  // ORDERINE – PLANS PAGE (STABLE & PRODUCTION SAFE)
  // =====================================================

  let pendingPlanUser = null;
  let activeUser = null;
  let userContext = null;
  let isBlocked = false;

  // ================== LOAD USER CONTEXT ==================
  try {
    pendingPlanUser = JSON.parse(localStorage.getItem("pendingPlanUser"));
    activeUser = JSON.parse(localStorage.getItem("activeUser"));
  } catch (e) {
    console.warn("⚠️ Failed to parse user context", e);
  }

  // ================== PRIORITY ==================
  // expired / trial end > active login
  userContext = pendingPlanUser || activeUser;

  // ================== FINAL GUARD ==================
  if (!userContext) {
    isBlocked = true;

    console.warn("⛔ Plans access blocked: no user context");

    document.body.innerHTML = `
      <div style="
        padding:40px;
        text-align:center;
        font-family:system-ui, -apple-system, BlinkMacSystemFont;
      ">
        <h2>⚠️ Session not found</h2>
        <p>Please login to continue.</p>
        <button
          style="
            padding:10px 20px;
            margin-top:16px;
            cursor:pointer;
          "
          onclick="location.href='login.html'"
        >
          ⬅️ Back to Login
        </button>
      </div>
    `;
  }

  // ================== SELECT PLAN ==================
  function selectPlan(plan) {
    if (isBlocked) {
      alert("Session expired. Please login again.");
      location.href = "login.html";
      return;
    }

    const durationMap = {
      monthly: 1,
      "6month": 6,
      yearly: 12
    };

    if (!durationMap[plan]) {
      alert("Invalid plan selected");
      return;
    }

    const selectedPlan = {
      email: userContext.email,
      restoID: userContext.restoID,
      role: userContext.role,
      plan,
      durationMonth: durationMap[plan],
      selectedAt: new Date().toISOString()
    };

    localStorage.setItem("selectedPlan", JSON.stringify(selectedPlan));

    console.log("✅ Plan selected:", selectedPlan);

    location.href = "payment.html";
  }

  // ================== LOGOUT ==================
  function logout() {
    localStorage.clear();
    location.href = "login.html";
  }
</script>
</body>
</html>
