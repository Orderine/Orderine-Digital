<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Choose Plan - Orderine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003366, #003366);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      max-width: 420px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #2e8b57, #3cb371);
      color: white;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Subscription Required</h2>
    <p>Your access has expired.<br>Please choose a plan to continue.</p>

    <button onclick="selectPlan('monthly')">Monthly</button>
    <button onclick="selectPlan('6month')">6 Months</button>
    <button onclick="selectPlan('yearly')">Yearly</button>

    <button onclick="logout()" style="background:#999;margin-top:20px;">
      Logout
    </button>
  </div>

<script>
  // ================== LOAD USER CONTEXT ==================
  let pendingPlanUser = null;
  let activeUser = null;

  try {
    pendingPlanUser = JSON.parse(localStorage.getItem("pendingPlanUser"));
    activeUser = JSON.parse(localStorage.getItem("activeUser"));
  } catch (e) {
    console.warn("‚ö†Ô∏è Failed to parse user context", e);
  }

  const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

  // ================== RECOVERY MODE (OPSI C) ==================
  let userContext = pendingPlanUser || activeUser;

  // üõ† AUTO RECOVER kalau login masih valid
  if (!userContext && isLoggedIn) {
    const fallbackUser =
      JSON.parse(localStorage.getItem("user")) ||   // kemungkinan key lama
      JSON.parse(localStorage.getItem("currentUser"));

    if (fallbackUser && fallbackUser.email) {
      userContext = {
        email: fallbackUser.email,
        restoID: fallbackUser.restoID || fallbackUser.uid || "unknown",
        role: fallbackUser.role || "owner"
      };

      // üîê sinkronkan ulang supaya konsisten
      localStorage.setItem(
        "activeUser",
        JSON.stringify(userContext)
      );

      console.log("üõ† User context auto-recovered:", userContext);
    }
  }

  // ================== FINAL GUARD ==================
  if (!userContext) {
    document.body.innerHTML = `
      <div style="padding:40px;text-align:center">
        <h2>‚ö†Ô∏è No active registration found</h2>
        <p>Please login again.</p>
        <button onclick="location.href='login.html'">
          ‚¨ÖÔ∏è Back to Login
        </button>
      </div>
    `;
    throw new Error("Plans Guard Blocked: no user context");
  }

  // ================== SELECT PLAN ==================
  function selectPlan(plan) {
    const durationMap = {
      monthly: 1,
      "6month": 6,
      yearly: 12
    };

    if (!durationMap[plan]) {
      alert("Invalid plan selected");
      return;
    }

    localStorage.setItem(
      "selectedPlan",
      JSON.stringify({
        email: userContext.email,
        restoID: userContext.restoID,
        role: userContext.role,
        plan,
        durationMonth: durationMap[plan],
        selectedAt: new Date().toISOString()
      })
    );

    location.href = "payment.html";
  }

  // ================== LOGOUT ==================
  function logout() {
    localStorage.clear();
    location.href = "login.html";
  }
</script>

</body>
</html>
