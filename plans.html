<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Choose Plan - Orderine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003366, #003366);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      max-width: 420px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #2e8b57, #3cb371);
      color: white;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Subscription Required</h2>
    <p>Your access has expired.<br>Please choose a plan to continue.</p>

   <button onclick="selectPlan('monthly')">
  Monthly
</button>

<button onclick="selectPlan('6month')">
  6 Bulan
</button>

<button onclick="selectPlan('yearly')">
  Yearly
</button>


    <button onclick="logout()" style="background:#999;margin-top:20px;">
      Logout
    </button>
  </div>

<script src="db-core.js"></script>

<script>
/* =====================================================
   ORDERINE ‚Äì PLANS PAGE (ENTERPRISE CLEAN)
   100% IndexedDB ‚Äì NO localStorage
===================================================== */

let userContext = null;
let isBlocked = false;

/* ================== INIT ================== */
document.addEventListener("DOMContentLoaded", async () => {

  const session = await MENUVA_DB.getSession();

  if (!session) {
    blockAccess();
    return;
  }

  userContext = session;
});

/* ================== BLOCK ACCESS ================== */
function blockAccess() {
  isBlocked = true;

  console.warn("‚õî Plans access blocked: no session");

  document.body.innerHTML = `
    <div style="
      padding:40px;
      text-align:center;
      font-family:system-ui;
    ">
      <h2>‚ö†Ô∏è Session not found</h2>
      <p>Please login to continue.</p>
      <button
        style="
          padding:10px 20px;
          margin-top:16px;
          cursor:pointer;
        "
        onclick="location.href='login.html'"
      >
        ‚¨ÖÔ∏è Back to Login
      </button>
    </div>
  `;
}

/* ================== SELECT PLAN ================== */
async function selectPlan(plan) {

  if (isBlocked || !userContext) {
    alert("Session expired. Please login again.");
    location.href = "login.html";
    return;
  }

  const durationMap = {
    monthly: 1,
    "6month": 6,
    yearly: 12
  };

  if (!durationMap[plan]) {
    alert("Invalid plan selected");
    return;
  }

  const selectedPlan = {
    type: plan,
    durationMonth: durationMap[plan],
    selectedAt: new Date().toISOString()
  };

  /* üî• ENTERPRISE WAY:
     simpan di session.temp.selectedPlan
     jangan sentuh struktur root */
  const updatedSession = {
    ...userContext,
    temp: {
      ...(userContext.temp || {}),
      selectedPlan
    }
  };

  await MENUVA_DB.setSession(updatedSession);

  console.log("‚úÖ Plan stored in session.temp:", selectedPlan);

  location.href = "payment.html";
}

/* ================== LOGOUT ================== */
async function logout() {
  await MENUVA_DB.clearSession();
  location.href = "login.html";
}
</script>

</body>
</html>
