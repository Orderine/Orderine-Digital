<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Choose Plan - Orderine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="auth-guard.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003366, #003366);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      max-width: 420px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #2e8b57, #3cb371);
      color: white;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Subscription Required</h2>
    <p>Your access has expired.<br>Please choose a plan to continue.</p>

    <button onclick="selectPlan('monthly')">Monthly</button>
    <button onclick="selectPlan('6month')">6 Months</button>
    <button onclick="selectPlan('yearly')">Yearly</button>

    <button onclick="logout()" style="background:#999;margin-top:20px;">
      Logout
    </button>
  </div>

<script>
  // ================== GUARD PLANS PAGE ==================
  const pendingUser = JSON.parse(
    localStorage.getItem("pendingPlanUser")
  );

  if (!pendingUser) {
    document.body.innerHTML = `
      <div style="padding:40px;text-align:center">
        <h2>⚠️ No active registration found</h2>
        <p>Please login first.</p>
        <a href="login.html">⬅️ Back to Login</a>
      </div>
    `;
    throw new Error("No pending plan user");
  }

  // ================== SELECT PLAN ==================
  function selectPlan(plan) {
    const planConfig = {
      monthly: 1,
      "6month": 6,
      yearly: 12
    };

    localStorage.setItem(
      "selectedPlan",
      JSON.stringify({
        email: pendingUser.email,
        restoID: pendingUser.restoID,
        role: pendingUser.role,
        plan,
        durationMonth: planConfig[plan],
        selectedAt: new Date().toISOString()
      })
    );

    window.location.href = "payment.html";
  }

  // ================== LOGOUT ==================
  function logout() {
    localStorage.removeItem("pendingPlanUser");
    localStorage.removeItem("selectedPlan");
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("activeUser");
    window.location.href = "login.html";
  }
</script>
</body>
</html>
