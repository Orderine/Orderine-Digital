<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003366, #003366);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .menuva-logo { text-align: center; margin-bottom: 50px; }
    .menuva-logo img { height: auto; }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 88%;
      max-width: 400px;
    }
    input {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 103%;
      padding: 12px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .error { color: red; margin-top: 5px; margin-bottom: 10px; font-size: 14px; text-align: center; }
    .link { text-align: center; margin-top: 15px; }
    .link a { text-decoration: none; color: #3498db; }
    h2 { text-align: center; margin-bottom: 20px; }
    .password-wrapper { position: relative; width: 100%; }
    .toggle-eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

  .menuva-logo {
  text-align: center;
  margin-bottom: 40px;
  padding: 0 10px;
}

.menuva-logo img {
  width: 600px;       /* üî• ukuran real */
  max-width: 90vw;    /* responsive */
  height: auto;
  display: block;
  margin: 0 auto;
}

.menuva-logo p {
  color: white;
  font-size: 14px;
  margin-top: 6px;
}

/* =====================
   TABLET (min-width: 481px)
   ===================== */
  .menuva-logo img {
    max-width: 50%;
    max-height: 90px;
  }
  .menuva-logo p {
    font-size: 14px;
  }

/* =====================
   DESKTOP (min-width: 769px)
   ===================== */
  .menuva-logo img {
    max-width: 35%;
    max-height: 100px;
  }
  .menuva-logo p {
    font-size: 16px;
  }

  </style>
</head>
<body>

  <div class="menuva-logo">
    <img src="menuva-logo.png" alt="Logo Menuva">
    <br>
    <p style="color: white;">Digital Solution For Restaurant, Hotel, & Cafe's</p>
  </div>

  <div class="login-box"> 
    <h2>Register Admin</h2> 
    <form id="registerForm"> 
    <label for="email">Email:</label> 
    <input type="email" id="email" placeholder="Email Admin" required /> 
    <label for="password">Password:</label> 
    <div class="password-wrapper"> 
    <input type="password" id="password" placeholder="Password" required /> 
    <span id="togglePassword" class="toggle-eye">üëÅÔ∏è</span> 
    </div> <div id="errorMsg" class="error"></div> 
    <button type="submit">Register</button> </form>
    <div class="link">
      Already have an account? <a href="login.html">Login Here.!</a>
    </div>
  </div>

<script>
  // =====================================================
  // ORDERINE ‚Äì REGISTER PAGE (FINAL & STABLE)
  // =====================================================

  const registerForm = document.getElementById("registerForm");
  const errorMsg = document.getElementById("errorMsg");

  // ================== Utility ==================
  function generateUserID() {
    return "USR-" + crypto.randomUUID();
  }

  function generateRestoID() {
    return "RST-" + crypto.randomUUID();
  }

  function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  function generateTrialCode(length = 8) {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let code = "";
    for (let i = 0; i < length; i++) {
      code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
  }

  // ================== REGISTER ==================
  registerForm.addEventListener("submit", function (e) {
    e.preventDefault();
    errorMsg.textContent = "";

    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value;

    // ========== VALIDATION ==========
    if (!isValidEmail(email)) {
      errorMsg.textContent = "‚ùå Invalid email format!";
      return;
    }

    if (password.length < 6) {
      errorMsg.textContent = "‚ùå Password must be at least 6 characters!";
      return;
    }

    // ========== LOAD USERS ==========
    const users = JSON.parse(localStorage.getItem("menuvaUsers")) || [];

    if (users.some(u => u.email === email)) {
      errorMsg.textContent = "‚ùå Email already registered. Please login.";
      return;
    }

    // ========== DEFAULT PLAN ==========
    // REGISTER = FREE TRIAL ONLY
    const plan = "trial";

    const now = new Date();
    const startDate = now.toISOString();
    const expireDate = new Date(
      now.getTime() + 5 * 60 * 1000 // 5 menit trial (test mode)
    ).toISOString();

    const restoID = generateRestoID();

    // ========== CREATE USER ==========
    const newUser = {
      userID: generateUserID(),
      email,
      password,

      role: "owner",
      restoID,

      premiumPlan: plan,
      premiumStart: startDate,
      premiumExpire: expireDate,

      trialUsed: true,
      isPaid: false,
      isExpired: false,

      trialCode: generateTrialCode(),
      createdAt: startDate
    };

    // ========== CREATE RESTO ==========
    const restos = JSON.parse(localStorage.getItem("menuvaRestos")) || [];
    restos.push({
      restoID,
      ownerID: newUser.userID,
      restoName: "My Restaurant",
      createdAt: startDate
    });

    localStorage.setItem("menuvaRestos", JSON.stringify(restos));

    // ========== SAVE USER ==========
    users.push(newUser);
    localStorage.setItem("menuvaUsers", JSON.stringify(users));

    // ‚ùó IMPORTANT:
    // TRIAL USER ‚ùå TIDAK BOLEH:
    // - pendingPlanUser
    // - masuk plans.html
    // - kena payment guard

    localStorage.removeItem("pendingPlanUser");
    localStorage.removeItem("selectedPlan");
    localStorage.removeItem("activeUser");
    localStorage.removeItem("isLoggedIn");

    // ========== REDIRECT ==========
    alert(
      "‚úÖ Registration successful!\n\nYour free trial is now active.\nPlease login to continue."
    );

    window.location.href = "login.html";
  });

  // ================== üëÅÔ∏è Toggle Password ==================
  const passwordInput = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");

  if (passwordInput && togglePassword) {
    togglePassword.addEventListener("click", () => {
      const type =
        passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });
  }
</script>

</body>
</html>
