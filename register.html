<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003366, #003366);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .menuva-logo {
      text-align: center;
      margin-bottom: 40px;
      padding: 0 10px;
    }

    .menuva-logo img {
      width: 600px;
      max-width: 90vw;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .menuva-logo p {
      color: white;
      font-size: 14px;
      margin-top: 6px;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 88%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 103%;
      padding: 12px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin: 5px 0 10px;
      font-size: 14px;
      text-align: center;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      text-decoration: none;
      color: #3498db;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .toggle-eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    /* TABLET */
    @media (min-width: 481px) {
      .menuva-logo img {
        max-width: 50%;
        max-height: 90px;
      }
    }

    /* DESKTOP */
    @media (min-width: 769px) {
      .menuva-logo img {
        max-width: 35%;
        max-height: 100px;
      }

      .menuva-logo p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="menuva-logo">
    <img src="menuva-logo.png" alt="Logo Menuva">
    <p>Digital Solution For Restaurant, Hotel, & Cafe's</p>
  </div>

  <div class="login-box">
    <h2>Register Admin</h2>

    <form id="registerForm">
      <label>Email</label>
      <input
        type="email"
        id="email"
        placeholder="Email Admin"
        required
      />

      <label>Password</label>
      <div class="password-wrapper">
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
        />
        <span id="togglePassword" class="toggle-eye">üëÅÔ∏è</span>
      </div>

      <div id="errorMsg" class="error"></div>

      <button type="submit">Register</button>
    </form>

    <div class="link">
      Already have an account?
      <a href="login.html">Login Here!</a>
    </div>
  </div>

  <!-- ‚úÖ SATU-SATUNYA SCRIPT -->
  <script src="db-core.js"></script>
  <script src="db.js"></script>
  <script type="module" src="./register.js"></script>
</body>
</html>
