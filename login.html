<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin Orderine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003366, #003366);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
   
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: block;
      box-sizing: border-box;
    }
    input { border: 1px solid #ccc; }
    button {
      background: linear-gradient(135deg, #b8860b, #daa520);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .error { color: red; font-size: 14px; text-align: center; margin: 10px 0; white-space: pre-line; }
    .link { text-align: center; margin-top: 10px; }
    .link a { text-decoration: none; color: #3498db; }
    h2 { text-align: center; margin-bottom: 20px; }
    .password-wrapper { position: relative; width: 100%; }
    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 55%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }
    .back-link { margin-top: 15px; text-align: center; }
    .back-link a { text-decoration: none; color: #555; font-weight: bold; }
    .back-link a:hover { color: #2e8b57; }

 .menuva-logo {
  text-align: center;
  margin-bottom: 40px; /* sedikit dirapikan */
}
    
.menuva-logo img {
  width: 600px;
  max-width: 90%;
  height: auto;
}

.menuva-logo p {
  color: white;
  font-size: 13px;  /* ukuran font nyaman di HP */
  margin: 4px 0 0 0;
  line-height: 1.3;
}

/* =====================
   TABLET (min-width: 481px)
   ===================== */
@media (min-width: 481px) {
  .menuva-logo img {
    max-width: 50%;
    max-height: 90px;
  }
  .menuva-logo p {
    font-size: 14px;
  }
}

/* =====================
   DESKTOP (min-width: 769px)
   ===================== */
@media (min-width: 769px) {
  .menuva-logo img {
    max-width: 35%;
    max-height: 100px;
  }
  .menuva-logo p {
    font-size: 16px;
  }
}
    .renew-btn {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  background: #1677ff;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-weight: 600;
  cursor: pointer;
}

.renew-btn:hover {
  background: #0958d9;
}

  </style>
</head>
<body>
 <div class="menuva-logo">
  <img src="menuva-logo.png" alt="Logo Menuva">
  <br>
  <p style="color: white;">
    Digital Solution For Restaurant, Hotel, & Cafe's
  </p>
</div>

<div class="login-box">
  <h2>Login Admin Orderine</h2>

  <form id="loginForm">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      placeholder="admin@menuva.id"
      required
    />

    <label for="password">Password:</label>
    <div class="password-wrapper">
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
      />
      <span id="togglePassword" class="toggle-eye">üëÅÔ∏è</span>
    </div>

    <!-- ‚ùå ERROR MESSAGE (SATU SAJA) -->
    <p id="errorMsg" class="error"></p>

    <!-- üîÑ UPDATE / RENEW PLAN (HIDDEN DEFAULT) -->
    <button
      type="button"
      id="renewBtn"
      class="renew-btn"
      hidden
      onclick="goToPlans()"
    >
      üîÑ Update / Renew Plan
    </button>

    <button type="submit">Login</button>

    <div class="link">
      Don't have an account?
      <a href="register.html">Register Here.!</a>
    </div>

    <div class="link back-link">
      <a href="index.html">‚¨ÖÔ∏è Back to Home</a>
    </div>
  </form>
</div>

<script>
let renewBtn = null;

document.addEventListener("DOMContentLoaded", () => {
  const loginForm = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");
  renewBtn = document.getElementById("renewBtn");

  // ================== üîí HARD RESET RENEW BUTTON (ANTI BOCO R) ==================
  if (renewBtn) {
    renewBtn.hidden = true;
    renewBtn.style.display = "none";
  }

  // ================== üëÅÔ∏è Toggle Password ==================
  const passwordInput = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");

  togglePassword?.addEventListener("click", () => {
    const type =
      passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
    togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
  });

  // ================== Prefill Email (UX) ==================
  const users = JSON.parse(localStorage.getItem("menuvaUsers")) || [];
  if (users.length > 0) {
    document.getElementById("email").value =
      users[users.length - 1].email;
  }

  // ================== LOGIN ==================
  loginForm.addEventListener("submit", function (e) {
    e.preventDefault();
    errorMsg.textContent = "";

    // üîí reset lagi tiap klik login
    if (renewBtn) {
      renewBtn.hidden = true;
      renewBtn.style.display = "none";
    }

    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value;

    const users = JSON.parse(localStorage.getItem("menuvaUsers")) || [];
 
    // ================== FIND USER BY EMAIL ==================
const userIndex = users.findIndex(
  u => u.email === email
);

if (userIndex === -1) {
  errorMsg.textContent = "‚ùå Email not registered.";
  return;
}

const user = users[userIndex];

// ================== PASSWORD CHECK ==================
if (String(user.password) !== String(password)) {
  errorMsg.textContent = "‚ùå Email or password incorrect.";
  return;
}


    // ================== VALIDASI STRUKTUR ==================
    if (!user.restoID) {
      errorMsg.textContent =
        "‚ùå Account data incomplete. Please contact support.";
      return;
    }

    const now = new Date();
    const expireDate = new Date(user.premiumExpire);
    const isExpired = now > expireDate;

    // ================== EXPIRED FLOW ==================
    if (isExpired) {
  user.isExpired = true;
  users[userIndex] = user;

  localStorage.setItem("menuvaUsers", JSON.stringify(users));

  // üîë INI KUNCI SUPAYA PLANS TIDAK STUCK
  localStorage.setItem(
    "pendingPlanUser",
    JSON.stringify({
      email: user.email,
      restoID: user.restoID,
      role: user.role,
      currentPlan: user.premiumPlan
    })
  );

  errorMsg.textContent =
    user.premiumPlan === "trial"
      ? "‚ùå Free trial expired. Please upgrade to continue."
      : "‚ùå Subscription expired.";

  if (renewBtn) {
    renewBtn.hidden = false;
    renewBtn.style.display = "block";
  }

  return;
}

    // ================== PAYMENT CHECK ==================
    if (!user.isPaid && user.premiumPlan !== "trial") {
      errorMsg.textContent = "‚ùå Payment not confirmed.";
      return;
    }

    // ================== LOGIN SUCCESS ==================
    user.isExpired = false;
    users[userIndex] = user;

    localStorage.setItem("menuvaUsers", JSON.stringify(users));
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("activeUser", JSON.stringify(user));
    localStorage.setItem("subscription_status", "active");

    window.location.href = "admin.html";
  });
});

// ================== BUTTON UPDATE / RENEW PLAN ==================
function goToPlans() {
  window.location.href = "plans.html";
}
</script>

</body>
</html>
