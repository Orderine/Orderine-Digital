<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Payment - Orderine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003366, #003366);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    .box {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: linear-gradient(135deg, #2e8b57, #3cb371);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Payment Simulation</h2>
    <p id="planInfo">Checking your subscription...</p>
    <button id="payBtn">‚úÖ Simulate Payment Success</button>
  </div>
<script src="db-core.js"></script>
<script type="module">
/* =====================================================
   ORDERINE ‚Äì PAYMENT PAGE (FINAL & DB SYNC)
   SESSION BASED ‚Äì NO localStorage
   ===================================================== */

import { getUserByEmail, saveUser } from "./db.js";

document.addEventListener("DOMContentLoaded", async () => {

  const planInfo = document.getElementById("planInfo");
  const payBtn = document.getElementById("payBtn");

  /* ================== LOAD SESSION ================== */
  const session = await MENUVA_DB.getSession();

  if (!session || !session.temp?.selectedPlan) {
    block("‚ö†Ô∏è Session not found", "Please choose a plan again.");
    return;
  }

  const email = session.email;
  const selectedPlan = session.temp.selectedPlan;

  if (!email) {
    block("‚ö†Ô∏è Invalid session", "Please login again.");
    return;
  }

  /* ================== LOAD USER FROM DB ================== */
  const user = await getUserByEmail(email);

  if (!user) {
    alert("‚ùå User not found. Please login again.");
    await MENUVA_DB.clearSession();
    location.href = "login.html";
    return;
  }

  /* ================== PLAN CONFIG ================== */
  const now = new Date();
  let expire = new Date(now);

  const duration = selectedPlan.durationMonth;

  if (!duration) {
    block("‚ö†Ô∏è Invalid plan configuration", "Please select a valid plan.");
    return;
  }

  expire.setMonth(expire.getMonth() + duration);

  /* ================== DISPLAY ================== */
  planInfo.textContent = `
üì¶ Plan: ${selectedPlan.type.toUpperCase()}
‚è± Expire: ${expire.toLocaleDateString()}
Status: Pending Payment ‚ùå
  `;

  /* ================== PAYMENT ACTION ================== */
  payBtn.addEventListener("click", async () => {
    try {
      const updatedUser = {
        ...user,
        premiumPlan: selectedPlan.type,
        premiumStart: now.toISOString(),
        premiumExpire: expire.toISOString(),
        subscriptionStatus: "active",
        isPaid: true,
        isExpired: false
      };

      await saveUser(updatedUser);

      await MENUVA_DB.setSession({
        ...session,
        premiumPlan: selectedPlan.type
      });

      alert("‚úÖ Payment successful!\nPlease login to continue.");

      await MENUVA_DB.clearSession();
      location.href = "login.html";

    } catch (err) {
      console.error("‚ùå PAYMENT ERROR:", err);
      alert("‚ùå Payment failed. Please try again.");
    }
  });

});

/* ================== BLOCK UI ================== */
function block(title, message) {
  document.body.innerHTML = `
    <div style="padding:40px;text-align:center">
      <h2>${title}</h2>
      <p>${message}</p>
      <button onclick="location.href='plans.html'">
        ‚¨ÖÔ∏è Back to Plans
      </button>
    </div>
  `;
}
</script>


</body>
</html>
