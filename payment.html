<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Payment - Orderine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003366, #003366);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    .box {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: linear-gradient(135deg, #2e8b57, #3cb371);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Payment Simulation</h2>
    <p id="planInfo">Checking your subscription...</p>
    <button id="payBtn">‚úÖ Simulate Payment Success</button>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", () => {

  const planInfo = document.getElementById("planInfo");
  const payBtn = document.getElementById("payBtn");

  // ================== LOAD CONTEXT ==================
  let pendingPlanUser = JSON.parse(localStorage.getItem("pendingPlanUser"));
  const selectedPlan = JSON.parse(localStorage.getItem("selectedPlan"));
  const users = JSON.parse(localStorage.getItem("menuvaUsers")) || [];

  // fallback dari activeUser
  if (!pendingPlanUser) {
    const activeUser = JSON.parse(localStorage.getItem("activeUser"));
    if (activeUser) {
      pendingPlanUser = activeUser;
      localStorage.setItem("pendingPlanUser", JSON.stringify(activeUser));
      console.warn("üõ† pendingPlanUser recovered from activeUser");
    }
  }

  // ================== PAYMENT GUARD ==================
  if (!pendingPlanUser || !selectedPlan) {
    console.warn("‚õî Payment Guard blocked:", {
      pendingPlanUser,
      selectedPlan
    });

    document.body.innerHTML = `
      <div style="padding:40px;text-align:center">
        <h2>‚ö†Ô∏è No active registration found</h2>
        <p>Please choose a plan first.</p>
        <button onclick="location.href='plans.html'">
          ‚¨ÖÔ∏è Back to Plans
        </button>
      </div>
    `;
    return;
  }

  // ================== DISPLAY PLAN ==================
  planInfo.textContent = `
üì¶ Plan Selected: ${selectedPlan.plan.toUpperCase()}
‚è± Duration: ${selectedPlan.durationMonth} month(s)
Status: Pending Payment ‚ùå
  `;

  // ================== PAYMENT ACTION ==================
  payBtn.addEventListener("click", () => {

    const now = new Date();
    const expire = new Date();
    expire.setMonth(expire.getMonth() + selectedPlan.durationMonth);

    const index = users.findIndex(
      u => u.email === pendingPlanUser.email
    );

    if (index === -1) {
      alert("‚ùå User not found. Please login again.");
      location.href = "login.html";
      return;
    }

    // update user
    users[index] = {
      ...users[index],
      premiumPlan: selectedPlan.plan,
      premiumStart: now.toISOString(),
      premiumExpire: expire.toISOString(),
      isPaid: true,
      isExpired: false
    };

    localStorage.setItem("menuvaUsers", JSON.stringify(users));

    // üîë PAYMENT CONFIRMATION FLAG (PENTING)
    localStorage.setItem("paymentConfirmed", "true");

    // cleanup flow
    localStorage.removeItem("pendingPlanUser");
    localStorage.removeItem("selectedPlan");

    alert("‚úÖ Payment successful!");
    location.href = "admin.html";
  });

});
</script>

</body>
</html>
