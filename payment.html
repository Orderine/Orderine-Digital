<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Payment - Orderine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003366, #003366);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    .box {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: linear-gradient(135deg, #2e8b57, #3cb371);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Payment Simulation</h2>
    <p id="planInfo">Checking your subscription...</p>
    <button id="payBtn">âœ… Simulate Payment Success</button>
  </div>
  
<script>
  const planInfo = document.getElementById("planInfo");
  const payBtn = document.getElementById("payBtn");

  const pendingUser = JSON.parse(localStorage.getItem("pendingUser") || "null");
  const users = JSON.parse(localStorage.getItem("menuvaUsers")) || [];

// âŒ TIDAK ADA USER YANG SEDANG BAYAR
if (!pendingUser) {
  planInfo.textContent = "âš ï¸ No active registration found.";
  payBtn.style.display = "none";
} else {

  // ================== INFO PLAN ==================
  planInfo.textContent = `ðŸ“¦ Plan Selected: ${pendingUser.premiumPlan.toUpperCase()}
Status: Pending Payment âŒ`;

  // ================== PAY BUTTON ==================
  payBtn.addEventListener("click", () => {
    // ðŸ”¥ SIMULASI PAYMENT SUKSES
    pendingUser.isPaid = true;
    pendingUser.isExpired = false;

    // Update ke users list
    const index = users.findIndex(u => u.email === pendingUser.email);
    if (index !== -1) {
      users[index] = pendingUser;
    }

    // ðŸ”‘ SET USER AKTIF
    localStorage.setItem("menuvaUsers", JSON.stringify(users));
    localStorage.setItem("activeUser", JSON.stringify(pendingUser));
    localStorage.setItem("isLoggedIn", "true");

    // ðŸ§¹ BERSIHKAN STATE PAYMENT
    localStorage.removeItem("pendingUser");

    alert("âœ… Payment successful! Your subscription is now active.");

    // Redirect ke admin
    setTimeout(() => {
      window.location.href = "admin.html";
    }, 800);
  });
}

</script>

</body>
</html>
