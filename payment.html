<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Payment - Orderine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #003366, #003366);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    .box {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: linear-gradient(135deg, #2e8b57, #3cb371);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Payment Simulation</h2>
    <p id="planInfo">Checking your subscription...</p>
    <button id="payBtn">‚úÖ Simulate Payment Success</button>
  </div>

<script>
  const planInfo = document.getElementById("planInfo");
  const payBtn = document.getElementById("payBtn");

  // ================== LOAD STATE ==================
  const pendingPlanUser = JSON.parse(
    localStorage.getItem("pendingPlanUser") || "null"
  );

  const selectedPlan = JSON.parse(
    localStorage.getItem("selectedPlan") || "null"
  );

  const users = JSON.parse(localStorage.getItem("menuvaUsers")) || [];

  if (!pendingPlanUser || !selectedPlan) {
  planInfo.textContent = "‚ö†Ô∏è No active registration found.";
  payBtn.style.display = "none";
  console.warn("Payment Guard blocked:", {
    pendingPlanUser,
    selectedPlan
  });
} else {

  // ================== INFO PLAN ==================
  planInfo.textContent = `
üì¶ Plan Selected: ${selectedPlan.plan.toUpperCase()}
‚è± Duration: ${selectedPlan.durationMonth} month(s)
Status: Pending Payment ‚ùå
  `;

  // ================== PAY BUTTON ==================
  payBtn.addEventListener("click", () => {
    const now = new Date();
    const expire = new Date();
    expire.setMonth(expire.getMonth() + selectedPlan.durationMonth);

    const index = users.findIndex(
      u => u.email === pendingPlanUser.email
    );

    if (index === -1) {
      alert("‚ùå User not found. Please login again.");
      localStorage.clear();
      location.href = "login.html";
      return; // ‚úÖ BOLEH (DI DALAM FUNCTION)
    }

    users[index] = {
      ...users[index],
      premiumPlan: selectedPlan.plan,
      premiumStart: now.toISOString(),
      premiumExpire: expire.toISOString(),
      isPaid: true,
      isExpired: false
    };

    localStorage.setItem("menuvaUsers", JSON.stringify(users));

    localStorage.removeItem("pendingPlanUser");
    localStorage.removeItem("selectedPlan");
    localStorage.removeItem("activeUser");
    localStorage.removeItem("isLoggedIn");

    alert("‚úÖ Payment successful!\nPlease login again.");
    location.replace("login.html");
  });
}

</script>

</body>
</html>
